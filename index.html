---
layout: signup
---

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6"  id="action">
    <div class="row" id="logo">
      <img src="{{ site.logo | prepend: site.url }}" alt="logo">
    </div>
    <div class="row">
      <h1>Chat with a midwife. <br /> Anytime, anywhere. </h1>
    </div>
    <div id='mc_embed_signup'>
      <form action="{{site.mailchimpURI}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
        class="validate" target="_blank" novalidate>
        <div id='mc_embed_signup_scroll'>
          <label for='mce-EMAIL'>Subscribe to our mailing list</label>
          <input type='email' value='' name='EMAIL' class='email' id='mce-EMAIL' placeholder='Your e-mail address' required>
    
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
              name="{{site.mailchimpAntiSpamCode}}" tabindex="-1" value=""></div>
          <input type='submit' value='get early access' name='subscribe' id='mc-embedded-subscribe' class='button'>
        </div>
      </form>
    </div>

  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3" id="screenshot">
    <img src="./images/iphone.png" id="iphone-mockup" />
  </div>




</div>

{% if showPrivacyPolicy %}
<div id="privacypolicy">
  Privacy policy: We will send you news & information about our projects. We will not give your contact info to any 3rd
  parties.
</div>
{% endif %}

<div id="socialmedia">
  <a href="//instagram.com/" {{site.instagram}}>Instagram</a> |
  <a href="//facebook.com/" {{site.facebook}}>Facebook</a>
</div>
