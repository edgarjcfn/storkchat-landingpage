---
layout: signup
---

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6"  id="action">
    <a name="access"></a>
    <div class="row" id="logo">
      <img src="{{ site.logo | prepend: site.url }}" alt="logo">
    </div>
    <div class="row">
      <h1>Chat with a midwife. <br /> Anytime, anywhere. </h1>
    </div>
    <div id='mc_embed_signup'>
      <form action="{{site.mailchimpURI}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
        class="validate" target="_blank" novalidate>
        <div id='mc_embed_signup_scroll'>
          <label for='mce-EMAIL'>Subscribe to our mailing list</label>
          <input type='email' value='' name='EMAIL' class='email' id='mce-EMAIL' placeholder='Your e-mail address' required>
    
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
              name="{{site.mailchimpAntiSpamCode}}" tabindex="-1" value=""></div>
          <input type='submit' value='get early access' name='subscribe' id='mc-embedded-subscribe' class='button'>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3" id="screenshot">
    <img src="./images/iphone.png" id="iphone-mockup" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="mother-image">
      <div class="mother-text">
        <h2>We believe the best care for pregnancy is a woman's voice.</h2>
        <p>We want to empower every woman and baby in the world to have autonomy with safe and quick access to a maternal healthcare professional.</p>
        <button type="button" class="button"><a href="#access">GET EARLY ACCESS</a></button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div id="socialmedia">
      <img src="./images/Instagram.png" alt="Instagram">
      <div class="row">
        <a href="https://www.instagram.com/storkchat/?igshid=1xpze75ubqsks" {{site.instagram}} target="_blank">
          Follow us on Instagram!
        </a>
      </div>
    </div>
  </div>
</div>
